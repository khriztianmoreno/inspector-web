<div layout="row" layout-align="start center">
  <div layout="row" layout-align="start center" flex>
    <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
      hide-gt-sm aria-label="Toggle navigation" translate
      translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION">
      <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
    </md-button>
    <div class="lock-size" layout="row" layout-align="start start" ng-cloak>    
        <!-- floating menu -->
        <md-fab-speed-dial md-open="vm.isOpen" md-direction="{{vm.openTo}}" ng-class="vm.mode[1]" ng-if="vm.showIcon">
          <md-fab-trigger>
            <md-button aria-label="Agregar" class="md-fab md-mini md-warn">
              <md-icon class="icon-plus font-size-22"></md-icon>
            </md-button>
          </md-fab-trigger>
          <md-fab-actions ng-show="vm.isOpen">
            <md-button aria-label="submenu 2" ng-if="vm.addVehicle"
              class="md-fab md-raised md-mini" ui-sref="app.administracion.vehiculos.create">
              <md-tooltip md-direction="down">
                Agregar Veh√≠culos
              </md-tooltip>
              <md-icon class="icon-car font-size-22"></md-icon>
            </md-button>
            <md-button aria-label="submenu 1" ng-if="vm.addUser" class="md-fab md-raised md-mini" ui-sref="app.administracion.usuarios.new">
              <md-tooltip md-direction="down">
                Agregar Usuarios
              </md-tooltip>
              <md-icon class="icon-account-multiple-plus font-size-22"></md-icon>
            </md-button>
            <md-button aria-label="submenu 3" ng-if="vm.addClient" class="md-fab md-raised md-mini" ui-sref="app.administracion.clientes.crear">
              <md-tooltip md-direction="down">
                Agregar Clientes
              </md-tooltip>
              <md-icon class="icon-person-box font-size-22"></md-icon>
            </md-button>
            <md-button aria-label="submenu 3" ng-if="vm.addClient" class="md-fab md-raised md-mini" ui-sref="app.administracion.centro-alertas">
              <md-tooltip md-direction="down">
                Agregar Alerta
              </md-tooltip>
              <md-icon class="icon-alert font-size-22"></md-icon>
            </md-button>
            <md-button aria-label="submenu 3" ng-if="vm.addClient" class="md-fab md-raised md-mini" ui-sref="app.seguimiento">
              <md-tooltip md-direction="down">
                Agregar Seguimientos
              </md-tooltip>
              <md-icon class="icon-magnify font-size-22"></md-icon>
            </md-button>    
          </md-fab-actions>
        </md-fab-speed-dial>
        <!-- / floating menu-->
    </div>
    
    <!--<ms-shortcuts></ms-shortcuts> 
    <div class="toolbar-separator"></div> -->
  </div>
  <div layout="row" layout-align="start center">
    <md-progress-circular id="toolbar-progress" ng-disabled="!$root.loadingProgress"  class="md-accent" md-diameter="32">
    </md-progress-circular>
    <md-menu-bar id="user-menu">
      <md-menu md-position-mode="left bottom">
        <md-button class="user-button" ng-click="$mdOpenMenu()"
          aria-label="User settings"
          translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
          <div layout="row" layout-align="space-between center">
            <!--<div class="avatar-wrapper">
              <img md-menu-align-target class="avatar" src="assets/images/avatars/profile.jpg">
              <md-icon md-font-icon ng-class="vm.userStatus.icon"
                ng-style="{'color': vm.userStatus.color }"
                class="icon status s16">
              </md-icon>
            </div>-->
            <span class="username" hide show-gt-sm>{{vm.getCurrentUser().name}}</span>
            <md-icon md-font-icon="icon-chevron-down"
              class="icon s16" hide-xs></md-icon>
          </div>
        </md-button>
        <md-menu-content width="3">
          <md-menu-item class="md-indent" ui-sref="app.pages_profile">
            <md-icon md-font-icon="icon-account" class="icon"></md-icon>
            <md-button><span translate="TOOLBAR.PROFILE">Mi perfil</span></md-button>
          </md-menu-item>
         <!-- <md-menu-item class="md-indent" ui-sref="app.mail">
            <md-icon md-font-icon="icon-email" class="icon"></md-icon>
            <md-button>Inbox</md-button>
          </md-menu-item>
          <md-menu-item class="md-indent">
            <md-icon md-font-icon ng-class="vm.userStatus.icon"
              ng-style="{'color': vm.userStatus.color }" class="icon"></md-icon>
            <md-menu id="user-status-menu">
              <md-button ng-click="$mdOpenMenu()" class="status" ng-class="vm.userStatus.class">
                {{vm.userStatus.title}}
              </md-button>
              <md-menu-content width="2">
                <md-menu-item class="status md-indent"
                  ng-class="{'selected': status === vm.userStatus}"
                  ng-repeat="status in vm.userStatusOptions">
                  <md-icon md-font-icon="{{status.icon}}" ng-style="{'color': status.color }"
                    class="icon"></md-icon>
                  <md-button ng-click="vm.setUserStatus(status)">
                    {{status.title}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </md-menu-item>-->
          <md-menu-divider></md-menu-divider>
          <md-menu-item class="md-indent">
            <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
            <md-button ng-click="vm.logout()">
              <span translate="TOOLBAR.LOGOUT">Cerrar</span>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
    <div class="toolbar-separator"></div>
    <ms-search-bar on-search="vm.search(query)" on-result-click="vm.searchResultClick(item)" debounce="300"></ms-search-bar>
    <div class="toolbar-separator"></div>
    <md-menu id="language-menu" md-offset="0 72" md-position-mode="target-right target">
      <md-button class="language-button" ng-click="$mdOpenMenu()"
        aria-label="Language" md-menu-origin md-menu-align-target>
        <div layout="row" layout-align="center center">
          <img class="flag" ng-src="assets/images/flags/{{vm.selectedLanguage.flag}}.png">
          <span class="iso">{{vm.selectedLanguage.code}}</span>
        </div>
      </md-button>
      <md-menu-content width="3" id="language-menu-content">
        <md-menu-item ng-repeat="(iso, lang) in vm.languages">
          <md-button ng-click="vm.changeLanguage(lang)" aria-label="{{lang.title}}" translate
            translate-attr-aria-label="{{lang.title}}">
            <span layout="row" layout-align="start center">
            <img class="flag" ng-src="assets/images/flags/{{lang.flag}}.png">
            <span translate="{{lang.translation}}">{{lang.title}}</span>
            </span>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <div class="toolbar-separator"></div>
    <!--<md-button id="quick-panel-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('quick-panel')"
      aria-label="Toggle quick panel" translate translate-attr-aria-label="TOOLBAR.TOGGLE_QUICK_PANEL">
      <md-icon md-font-icon="icon-format-list-bulleted" class="icon"></md-icon>
      </md-button> -->
  </div>
</div>
