<div id="managment-provider" class="administracion page-layout carded fullwidth" layout="row">
  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center" layout="column" flex>
    <!-- CONTENT HEADER -->
    <div class="header" layout="row" layout-align="space-between center">
      <div class="white-fg" layout="column" layout-align="start start">
        <div class="h1" layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-taxi"></md-icon>
          <span translate="PROVIDER.TITLE">Provides</span>
          <md-button class="edit-button md-icon-button" ng-click="vm.gotoCreateProvider()" aria-label="Add Provider" translate translate-attr-aria-label="PROVIDER.ADD">
            <md-icon md-font-icon="icon-plus" class="s30"></md-icon>
          </md-button>
        </div>
        <div class="product-count secondary-text">
          <span translate="PROVIDER.TOTAL">Total</span>:
          <span>{{vm.providers.length}}</span>
        </div>
      </div>
      <div class="search" layout="row" layout-align="start center" flex>
        <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
        <input id="adminstracion-vehiculos-busqueda" ng-model="vm.search" class="search-input" type="text" placeholder="Search" translate
          translate-attr-placeholder="PROVIDER.SEARCH" flex>
      </div>
    </div>
    <!-- / CONTENT HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card" layout="column" flex>
      <!-- CONTENT TOOLBAR -->
      <!-- / CONTENT TOOLBAR -->
      <!-- CONTENT -->
      <div class="content fullpage-datatable" layout="column" flex>
        <table class="dataTable row-border hover">
          <thead>
            <tr>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title" translate="PROVIDER.COMPANY">Nombre</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title" translate="PROVIDER.REPRESENTATIVE">REPRESENTATIVE</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title" translate="PROVIDER.EMAIL">EMAIL</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title" translate="PROVIDER.CELLPHONE">CELLPHONE</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Detalle</span>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="provider in vm.providers" data-id="{{provider._id}}">
              <td>{{ provider.name | uppercase}}</td>
              <td>{{ provider.representative.fullName | uppercase}}</td>
              <td>{{ provider.representative.email }}</td>
              <td>{{ provider.representative.cellPhoneNumber }}</td>
              <td>
                <md-button class="md-icon-button" aria-label="More" ng-click="vm.goToDetail(provider._id)"
									translate translate-attr-aria-label="CONTACTS.MORE" >
                  <md-tooltip md-direction="right">
                    Ver detalle
                  </md-tooltip>
                  <md-icon md-font-icon="icon-clipboard-text"></md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
