<div class="page-layout carded fullwidth single-scroll" layout="row">

  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center" flex>

      <!-- CONTENT HEADER -->
      <div class="header">
          <span class="h2 white-fg" tranlaste="WARNING_CENTER.TITLE">
            Centro de alertas
          </span>
          <div>
            <span class="white-fg">
              Administración de las alertas disponibles para tus vehículos.
            </span>
          </div>
      </div>
      <!-- / CONTENT HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

          <!-- CONTENT TOOLBAR -->
          <div class="toolbar" layout="row" >
            <div class="search-wrapper" flex layout="row"
                layout-align="start center">
              <div class="search" flex layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                <input flex ng-model="vm.alertSearch" type="text" placeholder="Search for a task or tag"
                translate translate-attr-placeholder="REVIEW.SEARCH">
              </div>
            </div>

            <md-button class="md-raised md-background" ng-click="vm.addAlert()">
              <span>Agregar Alerta</span>
            </md-button>
          </div>
          <!-- / CONTENT TOOLBAR -->

          <!-- CONTENT -->
          <md-content class="content" ms-scroll>

              <!-- TABLE CONTENT -->
              <div ng-include="'app/main/pages/administracion/views/centro-alertas/includes/content/index.html'"></div>
              <!-- / TABLE CONTENT -->

          </md-content>
          <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->

</div>
