<div id="administracion-inspecciones" class="administracion page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h1" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-cube-outline"></md-icon>
                    <span translate="ADMIN.INSPECCIONES">Inspecciones</span>
                    <md-button class="edit-button md-icon-button" ng-click="vm.createInspecion()"  aria-label="Add Inspection">
                        <md-icon md-font-icon="icon-plus" class="s30"></md-icon>
                    </md-button>
                </div>

                <div class="product-count secondary-text">
                    <span translate="ADMIN.TOTAL">Total:</span>
                    <span>333</span>
                </div>
            </div>

            <div class="search" layout="row" layout-align="start center" flex>
                <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
                <input id="adminstracion-inspecciones-busqueda" ng-model="vm.search" class="search-input" type="text" placeholder="Search" translate translate-attr-placeholder="ADMIN.SEARCH" flex>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance" dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Name</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Created</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Updated</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">CDA</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Checks</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Actions</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="inspection in vm.inspectionData">
                            <td>{{ ::inspection.name }}</td>
                            <td>{{ ::inspection.createdAt | date }}</td>
                            <td>{{ ::inspection.updateAt | date }}</td>
                            <td>{{ ::inspection.customer.localName }}</td>
                            <td>{{ ::inspection.check.length }}</td>
                            <td>
                                <md-button class="edit-button md-icon-button" ng-click="" aria-label="Vehicles details" translate translate-attr-aria-label="ADMIN.INSPECTION_DETAILS">
                                    <md-icon ng-click="vm.editInspecion(inspection)" md-font-icon="icon-pencil" class="s16"></md-icon>
                                </md-button>
                                <!--<md-button class="edit-button md-icon-button" aria-label="Vehicles details" translate translate-attr-aria-label="ADMIN.INSPECTION_DETAILS">
                                    <md-icon md-font-icon="icon-trash" class="s16" ng-click=""></md-icon>
                                </md-button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
